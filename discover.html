<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/discover.css">
  <title>Soundwave - Discover</title>
</head>

<body class="full-height-grow">
  <div class="container full-height-grow">
    <header class="main-header">
      <a href="index.html" class="brand-logo">
        <img src="img/logo.png" alt="Logo">
        <div class="brand-logo-name">Soundwave</div>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="join.html">Join</a></li>
        </ul>
      </nav>
    </header>
    <section class="discover-section">
      <div class="call-to-action">
        <h1 class="title">Discover New Music</h1>
        <div class="icon-section">
          <div class="icon">
            <img src="img/micro.svg" alt="Microphone">
            Charts
          </div>
          <div class="icon">
            <img src="img/albums.svg" alt="Microphone">
            Albums
          </div>
          <div class="icon">
            <img src="img/more.svg" alt="Microphone">
            More
          </div>
        </div>
        By joining you can benefit by listening to the latest album releases
      </div>
      <img class="covers" src="img/cover.png" alt="Cover">
    </section>
  </div>
  <footer class="main-footer">
    <div class="container">
      <nav class="footer-nav">
        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
      <nav class="footer-nav">
        <ul>
          <li>
            <a href="#" class="social">
              <img src="img/twitter.svg" alt="Twitter">
              Twitter
            </a>
          </li>
          <li>
            <a href="#" class="social">
              <img src="img/fb.svg" alt="Facebook">
              Facebook
            </a>
          </li>
        </ul>
      </nav>
    </div>
  </footer>

</html>
